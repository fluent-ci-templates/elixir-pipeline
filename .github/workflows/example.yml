# Do not edit this file directly. It is generated by https://deno.land/x/fluent_github_actions

name: Example
on:
  push:
    branches:
      - main
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Shutdown Ubuntu MySQL (SUDO)
        run: sudo service mysql stop
      - uses: getong/mariadb-action@v1.1
        with:
          mysql database: "example_test"
          mysql root password: "pass"
      - name: Setup Fluent CI
        uses: fluentci-io/setup-fluentci@v5
        with:
          wasm: true
          plugin: .
          args: |
            test
            compile
          working-directory: example
        env:
          MYSQL_DATABASE: example_test
          MYSQL_HOST: 127.0.0.1
          MYSQL_ROOT_PASSWORD: pass
      - name: Run Dagger Pipelines
        run: dagger run deno run -A ../src/dagger/runner.ts
        working-directory: example
